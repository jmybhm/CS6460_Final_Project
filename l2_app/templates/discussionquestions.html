<!DOCTYPE html>
<html lang="en">
<head>
    <title>Discussion Questions</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Discussion Questions</h1>
        </div>
        <form action="/submit_answers" method="POST">
            <div class="question">
                <h2>Question 1: What is your opinion on the main theme of the movie?</h2>
                <textarea name="answer1" required></textarea>
            </div>
            <div class="question">
                <h2>Question 2: How did the character development impact the storyline?</h2>
                <textarea name="answer2" required></textarea>
            </div>
            <div class="question">
                <h2>Question 3: What was your favorite scene and why?</h2>
                <textarea name="answer3" required></textarea>
            </div>
            <!-- Add more questions as needed -->
            <button type="submit" class="submit-button">Submit Answers</button>
        </form>
    </div>
</body>
</html>
